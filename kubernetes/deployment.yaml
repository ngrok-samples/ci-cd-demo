---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: build-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: build-service
  template:
    metadata:
      labels:
        app: build-service
    spec:
      containers:
      - name: build-service
        image: your-registry/build-service:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: build-service
spec:
  selector:
    app: build-service
  ports:
  - port: 80
    targetPort: 8080
